<mat-card>
    <mat-card-title>
      Operations Summary
    </mat-card-title>
    <mat-card-content>
      <div class="chart-container">
        <canvas
          baseChart
          [data]="lineChartData"
          [type]="lineChartType"
          [options]="lineChartOptions"
        ></canvas>
      </div>
    </mat-card-content>
  </mat-card>
