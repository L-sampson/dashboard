<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-icon>{{ icon }}</mat-icon>
        <mat-card-title>{{header}}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{stats}} {{title}}</p>
    </mat-card-content>
  </mat-card>
