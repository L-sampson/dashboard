<div class="donors-header">
  <h1>Donors</h1>
  <div class="btns">
    <button mat-fab extended>
      <mat-icon>library_add</mat-icon>
      Bulk Import
    </button>
    <button mat-fab extended>
      <mat-icon>file_download</mat-icon>
      Export Data
    </button>
  </div>
</div>

<div class="widgets">
  <div class="widget-header">
    <h2>Donors Summary</h2>
  </div>
  <div class="widget-container">
    <mat-card appearance="outlined" *ngFor="let item of topWidgets">
      <mat-card-header>
        <mat-card-title-group>
          <mat-icon>{{ item.icon }}</mat-icon>
          <mat-card-title>{{item.header}}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <h2>{{item.stats}} {{item.title}}</h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="donor-table-activity">
    <div class="donor-table">
        table
    </div>
    <div class="donor-activity">
        activity
    </div>
</div>
