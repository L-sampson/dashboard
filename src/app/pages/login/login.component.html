<div class="login-page">
    <mat-toolbar class="header">
        <span><b>Inventory Management System</b></span>
    </mat-toolbar>

    <div class="login-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <img src="/assets/inspiredu-large-logo.png" alt="Inspiredu Logo">
                </mat-card-title>
                <mat-card-subtitle>
                    <h2>Login</h2>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="error-message" *ngIf="!validCredentials">
                        Invalid Username or password
                    </div>
                    <div class="input-fields">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput placeholder="ex: admin">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="input-fields">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            formControlName="password" 
                            matInput [type]="hide() ? 'password' : 'text'" 
                            placeholder="Enter your Password" />
                            <button
                            mat-icon-button
                            matSuffix
                            (click)="revealPassword($event)"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide()"
                            type="button">
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        </mat-form-field>
                    </div>
                    
                    <button class="submit" mat-flat-button type="submit">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
