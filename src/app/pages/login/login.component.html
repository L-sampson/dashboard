<div class="login-page">
    <mat-toolbar class="header">
        <span><b>Inventory Management System</b></span>
    </mat-toolbar>

    <div class="login-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <img src="/assets/inspiredu-large-logo.png" alt="Inspiredu Logo">
                </mat-card-title>
                <mat-card-subtitle>
                    <h2>Login</h2>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-fields">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput placeholder="ex: admin">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="input-fields">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput type="password" placeholder="Enter your Password">
                            <mat-icon matSuffix>visibility</mat-icon>
                        </mat-form-field>
                    </div>
                    
                    <button mat-flat-button type="submit">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
